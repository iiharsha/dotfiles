# BACKGROUND
background {
    monitor =
    path = ~/Pictures/spooky-mountains.jpg
    color = rgba(0, 0, 0, 0.5)
    blur_passes = 2
    blur_sizes = 4
    contrast = 1
    brightness = 1
    vibrancy = 0.1696
    vibrancy_darkness = 0.9
}

# GENERAL
general {
    hide_cursor = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 400, 50
    outline_thickness = 0
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.4 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(200, 200, 200, 0)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    font_family = Hack Nerd Font
    # font_family = Source Code Pro
    placeholder_text = <i><span foreground="##cdd6f4">Chant Sacred string()</span></i>
    fail_text = <i>You call that a password?</i>
    hide_input = false
    position = 0, -1
    halign = center
    valign = center
}

